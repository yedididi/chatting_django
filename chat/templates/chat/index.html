<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <h2>Enter Chat Room</h2>
    <label for="user-name-input">Your Username:</label><br>
    <input id="user-name-input" type="text" size="100"><br><br>

    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#user-name-input').focus();
    
        document.querySelector('#user-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').focus();
            }
        };
    
        document.querySelector('#room-name-submit').onclick = function(e) {
            const userName = document.querySelector('#user-name-input').value;
    
            if (userName) {
                window.location.href = '/chat/' + 'room' + '/?username=' + encodeURIComponent(userName);
            } else {
                alert("Please enter your username.");
            }
        };
    </script>
    
</body>
</html>
