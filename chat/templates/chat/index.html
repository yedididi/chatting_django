<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <h2>Enter Chat Room</h2>
    <label for="user-name-input">Your Username:</label><br>
    <input id="user-name-input" type="text" size="100"><br><br>

    <label for="room-name-input">What chat room would you like to enter?</label><br>
    <input id="room-name-input" type="text" size="100"><br><br>

    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#user-name-input').focus();
    
        document.querySelector('#user-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-input').focus();
            }
        };
    
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };
    
        document.querySelector('#room-name-submit').onclick = function(e) {
            const userName = document.querySelector('#user-name-input').value;
            const roomName = document.querySelector('#room-name-input').value;
    
            if (userName && roomName) {
                // Notice how the '?' is added directly
                window.location.href = '/chat/' + encodeURIComponent(roomName) + '/?username=' + encodeURIComponent(userName);
            } else {
                alert("Please enter both your username and a room name.");
            }
        };
    </script>
    
</body>
</html>
